<h1 class="text-center mt-3 text-blue absolute-center"> Descuentos </h1>
<div class="d-flex align-items-center absolute-center ">
    <div class="col">
        <div class="card mb-3 d-flex align-items-center bg-yellow " style="max-width: 100000px;">
            <div class="row no-gutters ">

                <div class="card-body">
                    <h5 class="">
                        Para poder realizar el descuento en el salario de su empleado por favor seleccione la razon del descuento y escriba el monto del descuento
                    </h5>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="col">

    <form class="mt-4 " autocomplete="off" [formGroup]="form" (ngSubmit)="save()">

        <div class="row d-block mt-3">
            <em class="fas fa-clipboard-check fa-6x mt-3"></em>
            <select [class.is-invalid]="RazonNoValido" formControlName="razon" type="text" class="form-control mt-3">
          <option value="" hidden selected hidden>Razon de descuento</option>
          <option>Salud</option>
          <option>Pencion</option>
          <option>Adelanto</option>
          </select>
            <small *ngIf="RazonNoValido" class="text-danger mt-3">
    campo requerido
  </small>
        </div>

        <em class="fas fa-dollar-sign fa-6x mt-3"></em>
        <input [class.is-invalid]="CantidadNoValido" formControlName="cantidad" type=number class="form-control mt-3" placeholder="Monto Descuento ">
        <small *ngIf="CantidadNoValido" class="text-danger mt-3">
    campo requerido
  </small>

        <em class="fas fa-calendar fa-6x mt-3"></em>
        <input bsDatepicker [bsConfig]="{ isAnimated: true }" [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}" formControlName="fecha" type=text class="form-control mt-3" placeholder="Fecha Descuento ">




        <div class="row d-block mt-3">
            <button (click)="exit()" class=" btn btn-outline bg-yellow" type="button">
            <em class="fas fa-arrow-left"></em>
            Regresar
            </button>
            <button type="submit" class="btn bg-blue float-right">
                <em class="far fa-save"></em>
                Agregar
          </button>
        </div>


    </form>




</div>
