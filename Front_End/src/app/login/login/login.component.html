<div class="abs-center-login animated fadeIn">
    <form autocomplete="off" class="border p-3 form-login " [formGroup]="form">

        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label"> Usuario </label>
                <div class="col-8">

                    <input class="form-control" formControlName="username" type="text" placeholder="Usuario">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Contraseña</label>
                <div class="col-8">

                    <input class="form-control" formControlName="password" type="password" placeholder=" Contraseña ">
                </div>
            </div>

        </div>


        <div class="form-group row ">
            <label class="col-2 col-form-label ">&nbsp;</label>
            <div class="input-group col-md-8 ">
                <button (click)="postData() " type="submit " class="btn btn-outline-primary btn-block ">
                    Ingresar
                </button>
            </div>
        </div>

    </form>
</div>
